<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#1e293b"/>
  
  <!-- Inner Circle -->
  <circle cx="256" cy="256" r="220" fill="#0f172a" stroke="#fbbf24" stroke-width="8"/>
  
  <!-- Scales of Justice Base -->
  <g transform="translate(256, 280)">
    <!-- Base -->
    <rect x="-4" y="80" width="8" height="60" fill="#fbbf24"/>
    <rect x="-25" y="135" width="50" height="8" fill="#fbbf24"/>
    
    <!-- Main Beam -->
    <rect x="-80" y="-5" width="160" height="6" fill="#fbbf24"/>
    
    <!-- Left Scale -->
    <g transform="translate(-60, 0)">
      <line x1="0" y1="0" x2="0" y2="30" stroke="#fbbf24" stroke-width="3"/>
      <ellipse cx="0" cy="35" rx="25" ry="8" fill="none" stroke="#fbbf24" stroke-width="3"/>
      <line x1="-20" y1="35" x2="20" y2="35" stroke="#fbbf24" stroke-width="2"/>
    </g>
    
    <!-- Right Scale -->
    <g transform="translate(60, 0)">
      <line x1="0" y1="0" x2="0" y2="30" stroke="#fbbf24" stroke-width="3"/>
      <ellipse cx="0" cy="35" rx="25" ry="8" fill="none" stroke="#fbbf24" stroke-width="3"/>
      <line x1="-20" y1="35" x2="20" y2="35" stroke="#fbbf24" stroke-width="2"/>
    </g>
    
    <!-- Center Support -->
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
  </g>
  
  <!-- Snoo Character -->
  <g transform="translate(256, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="35" ry="28" fill="#ff4500"/>
    
    <!-- Head -->
    <circle cx="0" cy="-10" r="25" fill="#ff4500"/>
    
    <!-- Eyes -->
    <circle cx="-8" cy="-15" r="4" fill="white"/>
    <circle cx="8" cy="-15" r="4" fill="white"/>
    <circle cx="-8" cy="-15" r="2" fill="black"/>
    <circle cx="8" cy="-15" r="2" fill="black"/>
    
    <!-- Mouth -->
    <path d="M -6,-5 Q 0,0 6,-5" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-35" x2="0" y2="-25" stroke="#ff4500" stroke-width="3"/>
    <circle cx="0" cy="-37" r="4" fill="#ff4500"/>
    
    <!-- Lawyer Wig -->
    <path d="M -25,-35 Q -30,-45 -20,-50 Q 0,-55 20,-50 Q 30,-45 25,-35 Q 20,-30 15,-35 Q 5,-40 0,-35 Q -5,-40 -15,-35 Q -20,-30 -25,-35" fill="#f8f8f8" stroke="#e5e5e5" stroke-width="1"/>
    
    <!-- Tie -->
    <polygon points="0,5 -8,15 -6,35 6,35 8,15" fill="#1e40af"/>
    <polygon points="-6,15 6,15 4,20 -4,20" fill="#3b82f6"/>
  </g>
  
  <!-- Gavel in corner -->
  <g transform="translate(400, 120) rotate(45)">
    <rect x="-20" y="-3" width="40" height="6" fill="#8b4513" rx="3"/>
    <circle cx="25" cy="0" r="8" fill="#654321"/>
    <rect x="25" y="-2" width="15" height="4" fill="#8b4513"/>
  </g>
  
  <!-- Law Book -->
  <g transform="translate(120, 400)">
    <rect x="0" y="0" width="30" height="40" fill="#7c2d12" rx="2"/>
    <rect x="2" y="2" width="26" height="36" fill="#dc2626" rx="1"/>
    <rect x="4" y="8" width="22" height="2" fill="#fbbf24"/>
    <rect x="4" y="12" width="18" height="1" fill="#fbbf24"/>
    <rect x="4" y="15" width="20" height="1" fill="#fbbf24"/>
  </g>
  
  <!-- Title Arc -->
  <path id="title-arc" d="M 100,256 A 156,156 0 0,1 412,256" fill="none"/>
  <text font-family="serif" font-size="24" font-weight="bold" fill="#fbbf24">
    <textPath href="#title-arc" startOffset="50%" text-anchor="middle">
      BETTER CALL SNOO
    </textPath>
  </text>
</svg>
