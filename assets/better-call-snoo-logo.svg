<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#1e293b" rx="10"/>
  
  <!-- Gavel -->
  <g transform="translate(50, 50)">
    <rect x="0" y="20" width="60" height="8" fill="#8b4513" rx="4"/>
    <circle cx="65" cy="24" r="12" fill="#654321"/>
    <rect x="65" y="12" width="4" height="24" fill="#8b4513"/>
  </g>
  
  <!-- Scales of Justice -->
  <g transform="translate(300, 40)">
    <!-- Base -->
    <rect x="18" y="60" width="4" height="40" fill="#ffd700"/>
    <rect x="10" y="98" width="20" height="4" fill="#ffd700"/>
    
    <!-- Beam -->
    <rect x="0" y="18" width="40" height="2" fill="#ffd700"/>
    
    <!-- Left Scale -->
    <circle cx="5" cy="25" r="8" fill="none" stroke="#ffd700" stroke-width="2"/>
    <line x1="5" y1="17" x2="5" y2="33" stroke="#ffd700" stroke-width="1"/>
    
    <!-- Right Scale -->
    <circle cx="35" cy="25" r="8" fill="none" stroke="#ffd700" stroke-width="2"/>
    <line x1="35" y1="17" x2="35" y2="33" stroke="#ffd700" stroke-width="1"/>
  </g>
  
  <!-- Title Text -->
  <text x="200" y="120" text-anchor="middle" fill="#fbbf24" font-family="serif" font-size="24" font-weight="bold">
    BETTER CALL SNOO
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="145" text-anchor="middle" fill="#e5e7eb" font-family="serif" font-size="14">
    Ace Attorney Style
  </text>
  
  <!-- Reddit Snoo -->
  <g transform="translate(180, 160)">
    <!-- Body -->
    <ellipse cx="20" cy="15" rx="15" ry="12" fill="#ff4500"/>
    <!-- Eyes -->
    <circle cx="15" cy="12" r="2" fill="white"/>
    <circle cx="25" cy="12" r="2" fill="white"/>
    <circle cx="15" cy="12" r="1" fill="black"/>
    <circle cx="25" cy="12" r="1" fill="black"/>
    <!-- Antenna -->
    <line x1="20" y1="3" x2="20" y2="8" stroke="#ff4500" stroke-width="2"/>
    <circle cx="20" cy="2" r="2" fill="#ff4500"/>
  </g>
</svg>
